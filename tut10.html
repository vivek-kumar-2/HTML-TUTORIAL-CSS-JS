<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classes And Ids In HTML</title>
</head>

<body>
    <h3>Ids And Classes Tutorial</h3>
    <!--Identifier(ID) or Id is Unique-->
    <div id="mainbox" class="redBg blackBorder"></div>
    This Is MainBox
    <span class="redBg"></span>
    <!-- Emmet -->
    <!-- .(Dot is for class and # is for ID) -->
    <span class="redBg"></span>
    <span id="mainSpan"></span>
    <!-- div.redBg.blackBorder.anotherclass ye enter krne pe sab class ek me aa gyi -->
    <div class="redBg blackBorder anotherclass"></div>
    <!-- Emmet takes div tag as default -->
    <div class="blackBackground"></div>
    <!-- Creating multiple elements using Emmet -->
    <!-- span.myClass.myClass2+<Tab> -->
    <span class="myClass1 myClass2"></span>
    <span class="myClass1 myClass2"></span>
    <span class="myClass1 myClass2"></span>
    <span class="myClass1 myClass2"></span>
    <span class="myClass1 myClass2"></span>
</body>

</html>
