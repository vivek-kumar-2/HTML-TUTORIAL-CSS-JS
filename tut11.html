<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML entities</title>
    <h2>HTML ENTiTIES</h2>
</head>
<body>
    <div class="container"></div>
    <p>This Is Paragraphs</p>
    <div class="container"></div>
    <!--By Default Html one space IF WE WANT GIVE SPACE THEN USE HTML ENTITIES(example--&nbsp for space)-->
    <p>This Is Also           Paragraphs</p>
    <p>This Is Also &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Paragraphs for 8 space</p>
    <!--&lt; &gt; used for angular bracket it is html entity-->
    <p>This Is Also Paragraphs &lt;p&gt;</p>
    <p>Pound Is Written Like this &pound; </p>
    <p>Copyright Is Written Like this &copy; </p>
    <p>This Is Written Like this &rAarr; </p>
    <p>Pound Is Written Like this &frac14; </p
   
</body>
</html>
