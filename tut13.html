<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title><h3></h3> CSS TUTORIAL</title>
    <!-- Add Style Sheet Add and tut13.css link kiya gya hai -->
    <link rel="stylesheet" href="tut13.css">
    <!-- This is 2nd way to add css to html (Style tag) INTERNAL CSS -->

        p{color:black;}
    </style>

<body>
    THIS IS CSS TUTORIAL
    <!-- This Is First Way to ADD css to html or style tag denge to inline css wala show krega kyonki internal wala ko utna value nhi diya jata  -->
    <p style="color:green; background-color:rgb(196, 208, 29)">This Tutorial will teach you everything you need to know about HTML/CSS</p>
    <!-- Par style tag hata de to internal wala show karega -->
 <p "color:green; background-color:rgb(196, 208, 29)">This Tutorial will teach you everything you need to know about HTML/CSS</p>
</body>
</html>
