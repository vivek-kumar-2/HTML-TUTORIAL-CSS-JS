<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Fonts</title>
    <link href=" https://fonts.googleapis.com/css?family=Ubuntu&disp1ay=swap"rel="stylesheet">
    <style>
        p {
            font-family:'Ubuntu', 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            font-size: 33px;
            /* pixel to inch 1px=1/96th inch */
            line-height: 1.3em;
            /*distance between font , em means parent ke font size se kitna guna*/

        }

        span {
            font-weight: bold;
            font-style: italic;
        }
    </style>
</head>

<body>
    <h4>CSS Fonts</h4>
    <p>Lets Play with <span>fonts</span>. It is very exciting</p>
</body>

</html>
