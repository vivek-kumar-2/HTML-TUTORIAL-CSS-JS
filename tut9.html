<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline And Block Elements </title>
</head>
<body>
    <strong style="border:2px solid yellow;">This Is Paragraphs</strong>
    <p style="border:2px solid red;">This Is Paragraphs</p>
    <p style="border: 2px solid blue;">This is also paragraph</p>
    <span style="border: 2px solid pink;">This Is Paragraphs</span>
    <span style="border:2px solid green;">This is also paragraph</span>
    <!--use anchor tag-->
    <br>
    <br>
    <strong style="border:2px solid yellow;">This Is Paragraphs</strong>
    <a style="border:2px solid red;">This Is Paragraphs</a>
    <a style="border: 2px solid blue;">This is also paragraph</a>
    <span style="border: 2px solid pink;">This Is Paragraphs</span>
    <span style="border:2px solid green;">This is also paragraph</span>
</body>
</html>
